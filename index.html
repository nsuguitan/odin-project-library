<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <h1>My Library</h1>
    <form class="form-inline" method="POST" onsubmit="return addBookToLibrary();" id="myform">
        <div class="row">
          <div class="col">
            <label for="title"> Title</label>
            <input type="text" class="form-control" id = "title" placeholder="Title">
          </div>
          <div class="col">
            <label for="author"> Author</label>
            <input type="text" class="form-control" id = "author" placeholder="Author">
          </div>
          <div class="col">
            <label for="pages"> Pages</label>
            <input type="text" class="form-control" id = "pages" placeholder="Pages">
          </div>
        </div>
        <div>
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <label class="form-check-label" for="exampleCheck1">Have you read the book?</label>
                <input type="checkbox" class="form-check-input"  id="read" />
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Add book</button>
        </div>    
      </form>
      <div id="container">
      </div>
      
      <script src="library.js">
      </script>
</body>
</html>
